<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/jquery.js"></script>
  <script src="js/game.js"></script>
  <script src="js/display.js"></script>
</head>

<body>
  <h1>Tic-Tac-Toe</h1>

  <div id="container">

    <div id="player1" class="player">
      <h2>Player 1</h2>
      <div class="icon">
        <p>X</p>
      </div>
      <p class="win">You Win!</p>
    </div><div
    id="main">

      <div class="characterSetUp">
        <p>Click the assign characters button to start the game.</p>
        <button id="characterSetUp">ASSIGN CHARACTERS &gt&gt</button>
      </div>

      <div class="flashcard"></div>

      <div class="createBoard">
        <!-- <select name="lengths" id="lengths">
          <option value="0" selected disabled>PLEASE CHOOSE A BOARD</option>
          <option value="3">Easy (3 x 3)</option>
          <option value="4">Medium (4 x 4)</option>
          <option value="6">Hard (6 x 6)</option>
          <option value="10">Extra Hard (10 x 10)</option>
        </select> -->
        <p>Please select a board size:</p>

        <div class="radio">
          <input type="radio" id="3" name="length" value="3" checked />
            <label for="3">Easy (3 x 3)</label>
        </div>

        <div class="radio">
          <input type="radio" id="4" name="length" value="4" />
            <label for="4">Medium (4 x 4)</label>
        </div>

        <div class="radio">
          <input type="radio" id="6" name="length" value="6" />
            <label for="6">Hard (6 x 6)</label>
        </div>

        <div class="radio">
        <input type="radio" id="10" name="length" value="10" />
          <label for="10">Extra Hard (10 x 10)</label>
        </div>

        <button id="submitLength">MAKE MY BOARD &gt&gt</button>

      </div>

      <table></table>

    </div><div
    id="player2" class="player">
      <h2>Player 2</h2>
      <div class="icon">
        <p>O</p>
      </div>
      <p class="win">You Win!</p>
    </div>

    <div class="btm">
      <p class="alert">It's a draw! You're both losers!</p>
      <button class="reset">RESET &gt&gt</button>
    </div>

    <!-- <div id="flashcard"></div> -->

  </div> <!-- container -->

</body>

</html>
