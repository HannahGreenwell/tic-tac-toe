<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/jquery.js"></script>
  <script src="js/game.js"></script>
  <script src="js/display.js"></script>
</head>

<body>
  <h1>Tic-Tac-Toe</h1>

  <div id="container">

    <div id="player1" class="player">
      <h2>Player 1</h2>
      <p class="icon">未</p>
      <p class="win">You Win!</p>
    </div><div
    id="main">

      <div class="createBoard">
        <select name="lengths" id="lengths">
          <option value="0" selected>PLEASE CHOOSE A BOARD</option>
          <option value="3">Easy (3 x 3)</option>
          <option value="4">Medium (4 x 4)</option>
          <option value="6">Hard (6 x 6)</option>
          <option value="10">Extra Hard (10 x 10)</option>
        </select>
      </div>

      <table>
      </table>

    </div><div
    id="player2" class="player">
      <h2>Player 2</h2>
      <p class="icon">末</p>
      <p class="win">You Win!</p>
    </div>

    <div class="btm">
      <p class="alert">It's a draw! You're both losers!</p>
      <button class="reset">RESET</button>
    </div>

    <!-- <div id="flashcard"></div> -->

  </div> <!-- container -->

</body>

</html>
