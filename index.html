<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/jquery.js"></script>
  <script src="js/game.js"></script>
  <script src="js/display.js"></script>
</head>

<body>
  <h1>Tic-Tac-Toe</h1>

  <div id="container">

    <div id="player1" class="player">
      <h2>Player 1</h2>
      <div class="icon">
        <p>X</p>
      </div>
      <p class="win">You Win!</p>
      <button class='cheat' value='1'>CHEAT</button>
    </div><div
    id="main">

      <div class="setUp">
        <p>Hey <span class="red">Player 1</span>, you're up first! Hit that assign character button to get started.</p>
        <button id="assignP1" class="assignChar" value="1">ASSIGN CHARACTER &gt&gt</button>
        <button id="assignP2" class="assignChar" value="2">ASSIGN CHARACTER &gt&gt</button>
        <button id="boardSetUp">BOARD SETUP &gt&gt</button>
        <div class="boardSetUp">
          <input id="lengthInput" type="text" placeholder="Enter the size of your board, (e.g. 3)" />
          <!-- <select> -->
          <button id="createBoard">MAKE MY BOARD &gt&gt</button>
        </div>
      </div>

      <div class="flashcard">
        <h3></h3>
        <p class="pronunciation"></p>
        <p class="character"></p>
        <p class="definition"></p>
      </div>

      <table></table>

    </div><div
    id="player2" class="player">
      <h2>Player 2</h2>
      <div class="icon">
        <p>O</p>
      </div>
      <p class="win">You Win!</p>
      <button class='cheat' value='2'>CHEAT</button>
    </div>

    <div class="btm">
      <p class="alert">It's a draw! You're both losers!</p>
      <button class="reset">RESET &gt&gt</button>
    </div>

  </div> <!-- container -->

</body>

</html>
