<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <script src="js/display.js"></script>
</head>

<body>
  <h1>Tic-Tac-Toe</h1>

  <div id="container">

    <div id="player1" class="player">
      <h2>Player 1</h2>
      <p class="symbol">X</p>
      <p class="win"></p>
    </div><table
     id="board">
      <tr>
        <td class="0r 0c">

        </td>
        <td class="0r 1c">

        </td>
        <td class="0r 2c">

        </td>
      </tr>
      <tr>
        <td class="1r 0c">

        </td>
        <td class="1r 1c">

        </td>
        <td class="1r 2c">

        </td>
      </tr>
      <tr>
        <td class="2r 0c">

        </td>
        <td class="2r 1c">

        </td>
        <td class="2r 2c">

        </td>
      </tr>
    </table><div
     id="player2" class="player">
      <h2>Player 2</h2>
      <p class="symbol">O</p>
      <p class="win"></p>
    </div>

  </div> <!-- container -->

</body>

</html>
